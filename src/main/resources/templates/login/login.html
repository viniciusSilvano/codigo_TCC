<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

	<title>Login SGQ</title>

	<object th:replace="util/imports :: Osimports"></object>
	<script src="/js/maskPlugin/jquery.mask.js" th:src="@{/js/maskPlugin/jquery.mask.js}"></script>
	
	<style>
		/*Padrão dos botões*/
		.btn-primary{
			background-color: rgb(44, 158, 66);
			background-image: none;
		}
	
 	
		/*Login Panel*/
		#PanelHeadingLogin{
			background-color: rgb(44, 158, 66);
			background-image: none;
			color: white;
		}
		
		#PanelLogin{
			display: inline;
		}
	</style>
</head>

<body>
	
	
	<script>
		$(document).ready(function(){
			$('#btnEntrar').on('click',function(){
				var path = window.location.pathname.substr(0, window.location.pathname.lastIndexOf("/"));
				window.location.replace( path + "/CriarQuestoes.html");
			});
			
			$('#inputCPF').mask('000.000.000-00', {reverse: true});
		});
	</script>



	<div  class="nav navbar-default" id="barradaLogo">
			<div class="navbar-header">
				<a class="navbar-brand" href="Menu.html">
					<abbr title="Faculdades Integradas da União Educacional do Planalto Central">
						<img src="/images/faciplaclogo.png" th:src="@{/images/faciplaclogo.png}" alt="Logo da FACIPLAC "></img>
						</abbr>
				</a>
			</div>		
			
	</div>
  
	<div  class="container">
	  <div class="col-sm-8 col-sm-offset-2">
		<div id="PanelLogin" class="panel panel-default">
			<div class="panel-heading text-center" id="PanelHeadingLogin">
			<!-- Sistema de Gerenciamento de Questões-->
				<img src="/images/faciplaclogo.png" th:src="@{/images/faciplaclogo.png}" alt="FACIPLAC"></img> <h1>Sistema de Gerenciamento de Questões</h1>
			</div>
			<div class="panel-body">
		
				<form class="form-signin" action="/login" method="post">
					<h2 class="form-signin-heading">Login</h2>
					<label for="inputCPF" class="sr-only">CPF</label>
					<input name="username" id="inputCPF" class="form-control" placeholder="CPF" required="required" autofocus="autofocus" type="text"></input>
					<label for="inputPassword" class="sr-only">senha</label>
					<input name="password" id="inputPassword" class="form-control" placeholder="Senha" required="required" type="password"></input>
					<!--  <div class="checkbox">
							<label>
								<input value="Lembre-me" type="checkbox" aria-checked="false"/>Lembre-me
							</label>
					</div>-->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<!--<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>-->
					<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				</form>
			
			</div>
		</div>
	  </div> 
	</div>

</body>
</html>
