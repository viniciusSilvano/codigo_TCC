		<div id="conteudoEnunciado"><p>S&atilde;o dados A={1,2,3,4} e B={x, y, z}. Seja R a seguinte rela&ccedil;&atilde;o de A para B:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; R = { (1,y), (1,z) (3,y) (4,x) (4,z)}</p>
<p>a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Determine a matriz da rela&ccedil;&atilde;o</p>
<p>b)&nbsp;&nbsp;&nbsp;&nbsp; Desenhe o diagrama de setas de R</p>
<p>c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ache a rela&ccedil;&atilde;o inversa R-1 de R</p>
<p>d)&nbsp;&nbsp;&nbsp;&nbsp; Determine o dom&iacute;nio e a Imagem de R</p></div>
