	<body>
		<div id="conteudoEnunciado"><p>Em POO (Programa&ccedil;&atilde;o Orientada a Objetos), dizer que a classe A estende a classe B &eacute; o mesmo que dizer que:</p>
<ol style="list-style-type: upper-alpha;">
<li>a classe B &eacute; subclasse de A;</li>
<li>a classe A &eacute; superclasse de B;</li>
<li>a classe A &eacute; derivada de B;</li>
<li>a classe B &eacute; derivada de A;</li>
<li>as classes A e B s&atilde;o irm&atilde;s;</li>
</ol></div>
